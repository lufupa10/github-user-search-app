<div class="container-card">
  <div class="holder-card">
      <div class="name-descr-card">
        <div>
          <img
            src={{user.avatar_url}}
            class="image-card"
          />
        </div>
        <div>
          <div class="name-card">
           <h3>{{user.name}}</h3>
          </div>
          <div>{{user.login}}</div>
          <div>Local: {{user.location}}</div>
          <div class="descr-card">
            {{user.bio}}
          </div>
        </div>
      </div>
      <div class="group-card">
      <div>Estrelas {{user.stargazers_coun}}⭐</div>
      <div>Seguindo {{user.following}} 🟣</div>
      <div>Seguidores {{user.followers}} 🟡</div>
      <div>
        <div>Repositórios 🟣</div>
      </div>
    </div>
  </div>
</div>
