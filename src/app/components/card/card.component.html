<div class="container-card">
  <div class="holder-card">
    <div class="name-description-card">
      <div>
        <img src="{{ user.avatar_url }}" class="image-card" />
      </div>
      <div>
        <div class="name-card">
          <h3>{{ user.name }}</h3>
        </div>
        <div>{{ user.login }}</div>
        <div>Local: {{ user.location }}</div>
        <div class="description-card">
          {{ user.bio }}
        </div>
      </div>
    </div>

    <div class="group-card">
      <div>Estrelas {{ stars }}⭐</div>
      <div>Seguindo {{ user.following }} 🟣</div>
      <div>Seguidores {{ user.followers }} 🟡</div>
      <div>
        <app-button
          (btnClick)="goToRepo()"
          buttonText="Repositório"
          [isDisabled]="false"
        ></app-button>
      </div>
    </div>
  </div>

  <div *ngIf="showRepo">
    <div class="sort-card">
      <div>Repositórios {{ repos.length }} 💾</div>
      <div>
        <div class="title-repo-card">Ordenar por quantidade de estrelas⭐</div>
        <app-button
          (btnClick)="sortListGrowing()"
          buttonText="Crescente"
          [isDisabled]="false"
        ></app-button>
        <app-button
          (btnClick)="sortListDescending()"
          buttonText="Decrescente"
          [isDisabled]="false"
        ></app-button>
      </div>
    </div>

    <div *ngFor="let item of repos; index as i">
      <a
        href="https://github.com/{{ user.login }}/{{ item.name }}"
        target="_blank"
        >{{ i + 1 }} - {{ item.name }}</a
      >
    </div>
  </div>
</div>
