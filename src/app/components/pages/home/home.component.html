<div class="container">
  <form>
    <input
      type="search"
      [(ngModel)]="searchUser"
      name="searchUser"
      placeholder="Enter text to search"
      class="input-home"
    />
    <button class="button" (click)="getUser()">Search User</button>
  </form>
  <app-card></app-card>
  <div *ngFor="let item of use">
    {{item.name}}
  </div>
</div>
