<div class="container">
  <form>
    <input
      type="search"
      [(ngModel)]="searchUser"
      name="searchUser"
      placeholder="Enter text to search"
      class="input-home"
    />
    <button class="button" (click)="getUser()">Search User</button>
  </form>

  <div *ngFor="let item of use">
    <app-card [user]="item"></app-card>
    {{ item.name }}
  </div>
</div>
